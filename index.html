	<script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

<body class="hold-transition sidebar-mini layout-fixed">

<style>
    .left{
        float: left;
        padding: 5px;
    }
    .left:visited{
        background-color: darkred;
    }
    .left:active{
        background-color: silver;
    }
    iframe{
        border-style: dashed;
        border-width: 3px;
        border-color: #268fff;
    }
    iframe:hover{
        border-width: 5px;
        border-color: #cae001;
    }
    iframe:visited{
        border-width: 5px;
        border-color: darkred;
    }
</style>
<div class="wrapper">
	<div class="content-wrapper">
		<div class="content-header">
			<div class="container-fluid" style="padding-left: 0px;">
				<div id="controlador_videos" class="containerD">

    <!--						</p>-->
    <!--					</div>-->

                    <ul id="myUL">
                        <li v-for="tar in videos" class="left">
                            <a>{{ tar.q }}</a><br>
                            <iframe width=300" height="155" v-bind:src="'https://www.youtube.com/embed/'+link(tar.tlistVideo_url)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </li>
                    </ul>
                </div>

</div>
